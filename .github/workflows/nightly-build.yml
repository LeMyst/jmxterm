name: Nightly Pre-Release

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  packages: read
  actions: read

jobs:
  prerelease:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v6

      - name: Get latest nightly pre-release commit SHA
        id: get_latest_nightly_commit
        run: |
          latest_nightly_commit=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases | jq -r '[.[] | select(.prerelease == true)] | first | .tag_name')
          echo "latest_nightly_commit=${latest_nightly_commit}" >> $GITHUB_ENV

      - name: Fallback to latest release if latest nightly commit is not found
        if: env.latest_nightly_commit == null
        run: |
          latest_nightly_commit=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          echo "latest_nightly_commit=${latest_nightly_commit}" >> $GITHUB_ENV

      - name: Check for changes with previous nightly pre-release
        id: check_changes
        run: |
          git fetch --tags
          if git diff --quiet ${{ env.latest_nightly_commit }}..HEAD; then
            echo "No changes detected"
            echo "changes=false" >> $GITHUB_ENV
          else
            echo "Changes detected"
            echo "changes=true" >> $GITHUB_ENV
          fi

      - name: ðŸš€ Set up JDK 17
        if: env.changes == 'true'
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Get current version from pom.xml
        if: env.changes == 'true'
        id: get_version
        run: |
          current_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "current_version=${current_version}" >> $GITHUB_ENV

      - name: Set nightly version variable
        if: env.changes == 'true'
        run: |
          nightly_version=${{ env.current_version }}+nightly.$(date +'%Y%m%d').$(git rev-parse --short HEAD)
          echo "nightly_version=${nightly_version}" >> $GITHUB_ENV

      - name: Set nightly version
        if: env.changes == 'true'
        run: |
          mvn versions:set -DnewVersion=${{ env.nightly_version }} -DgenerateBackupPoms=false

      - name: ðŸ›  Build with Maven
        if: env.changes == 'true'
        run: mvn -B package --file pom.xml

      - name: Get latest release tag
        if: env.changes == 'true'
        id: get_latest_release
        run: |
          latest_release=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          echo "latest_release=${latest_release}" >> $GITHUB_ENV

      - name: Generate changelog since last release
        if: env.changes == 'true'
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          fromTag: ${{ github.ref_name }}
          toTag: ${{ env.latest_release }}
          includeInvalidCommits: true

      - name: ðŸš€ Create pre-release
        if: env.changes == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/*.jar
            target/*.deb
          tag_name: v${{ env.nightly_version }}
          name: Nightly v${{ env.nightly_version }}
          prerelease: true
          body: ${{ steps.changelog.outputs.changes }}

      - name: ðŸ§¹ Cleanup old nightly prereleases (keep last 10)
        if: env.changes == 'true'
        run: |
          set -euo pipefail
          owner_repo="$GITHUB_REPOSITORY"
          keep=10
          token="${{ secrets.GITHUB_TOKEN }}"
          # Fetch up to 100 releases (adjust pagination if you have >100 releases)
          releases=$(curl -s -H "Authorization: token $token" "https://api.github.com/repos/$owner_repo/releases?per_page=100")
          # Select prereleases whose name starts with "Nightly ", sort newest first, skip the first $keep, and output id + tag
          to_delete=$(echo "$releases" | jq -r '[.[] | select(.prerelease==true and (.name|startswith("Nightly "))) ] | sort_by(.created_at) | reverse | .['"$keep"':] | .[] | "\(.id) \(.tag_name)"')
          if [ -z "$to_delete" ]; then
            echo "No old nightly prereleases to delete"
            exit 0
          fi
          echo "Old nightly prereleases to delete:"
          echo "$to_delete"
          echo "$to_delete" | while read -r id tag; do
            echo "Deleting release id=$id tag=$tag"
            curl -s -X DELETE -H "Authorization: token $token" "https://api.github.com/repos/$owner_repo/releases/$id"
            # Try to delete the git tag ref as well (may fail if tag already removed)
            echo "Deleting tag ref refs/tags/$tag (if exists)"
            curl -s -X DELETE -H "Authorization: token $token" "https://api.github.com/repos/$owner_repo/git/refs/tags/$tag" || true
          done
